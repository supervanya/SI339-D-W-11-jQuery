<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" 
        >
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" value = "s" name="favfruit" id="opt-straw"> Strawberries
          </label>
          <label>
            <input type="radio" value = "bl" name="favfruit" id="opt-blue"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>

<script>
  $("form").submit(function() {
      if( $("#opt-straw").prop("checked") || $("#opt-blue").prop("checked") ){
        return true;
      } else {
        alert("Please select your favorite berry!")
        return false;
      }
    }
  ); 
</script>
